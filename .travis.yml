dist: trusty
sudo: required
language: python
python:
- '2.7'

virtualenv:
  system_site_packages: true
  
before_install:
- sudo apt-get -y update
- sudo apt-get -y install python-numpy python-scipy python-sphinx python-setuptools parallel python-pip python-xlwt python-xlrd parallel imagemagick git-core
    #- sudo apt-get -y -u dist-upgrade


install: pip install -r requirements.txt

script:
  - python setup.py test
  - make coverage-gather

after_success:
  coveralls

branches:
  only:
    - master
    - develop
    - release
